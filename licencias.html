<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licencias y Permisos - Municipio de Cuenca</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="tramites.css" rel="stylesheet">
</head>
<body>
    <!-- Header permanece igual -->
    
    <div class="tramites-header">
        <div class="container">
            <h1>Licencias y Permisos</h1>
        </div>
    </div>

    <div class="tramites-container">
        <div class="tramites-grid">
            <div class="tramite-card">
                <h2>Licencia Comercial</h2>
                <div class="tramite-steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-content">
                            <h3>Registro de Solicitud</h3>
                            <p>Complete el formulario inicial con sus datos y tipo de negocio.</p>
                            <ul class="requisitos-list">
                                <li class="requisito-item">
                                    <i class="fas fa-check-circle"></i>
                                    Cédula de identidad
                                </li>
                                <li class="requisito-item">
                                    <i class="fas fa-check-circle"></i>
                                    RUC actualizado
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Más steps... -->
                </div>
            </div>
            <!-- Más tramite-cards... -->
        </div>
    </div>

    <!-- Chatbot component -->
    <div class="chatbot">
        <div class="chat-icon" id="chatIcon">
            <i class="fas fa-comments"></i>
        </div>
        <div class="chat-window" id="chatWindow">
            <!-- Mismo contenido del chatbot que en index.html -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
